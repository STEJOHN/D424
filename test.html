<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Processor Tests</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mocha/mocha.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      #rerun-button {
        top: 10px;
        right: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-left: 20px;
      }
      #rerun-button:hover {
        background-color: #0056b3;
      }

      #title {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2 id="title">Unit Tests</h2>
    <div class="container">
      <button id="rerun-button">Run Tests</button>
    </div>
    <div id="mocha"></div>

    <script src="https://cdn.jsdelivr.net/npm/mocha@9.1.3/mocha.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chai@4.3.4/chai.min.js"></script>
    <script src="./Dash/assets/js/shift_cal.js"></script>

    <script type="module" src="./Dash/test/test.js"></script>
  </body>
</html>
